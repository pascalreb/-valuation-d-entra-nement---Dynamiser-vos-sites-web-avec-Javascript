<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
  crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" 
  rel="stylesheet">

  <script src="https://kit.fontawesome.com/911e86c59e.js" crossorigin="anonymous"></script>

  <title>Jeu de d√©</title>
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="second-background d-flex justify-content-center align-items-center">
    <div class="first-background d-flex justify-content-center">
      <div class="left-side col-6 d-flex justify-content-evenly align-items-center flex-column position-relative">
        <div class="new-games position-absolute">
          <span><i class="fa-solid fa-circle-plus me-2"></i></span><span>New Game</span>
        </div>
        <div class="d-flex justify-content-center align-items-center flex-column">
          <p class="player1">Player 1</p>
          <div class="GLOBAL1 d-flex justify-content-evenly align-items-start"><span class="GLOBAL1">43</span></div>
          <div class="dice-face position-absolute d-flex justify-content-center align-items-center"></div>
        </div>
        <div>
          <div class="red-background d-flex justify-content-center align-items-center flex-column">
            <span>Current</span>
            <div class="ROUND1">11</div>
            <div class="roll-dice position-absolute">
              <span><i class="fa-solid fa-rotate me-2"></i></span><span>Roll dice</span>
            </div>
            <div class="hold position-absolute">
              <span><i class="fa-solid fa-file-arrow-down me-2"></i></span><span>Hold</span>
            </div>
          </div>
        </div>
      </div>
      <div class="right-side col-6 d-flex justify-content-evenly align-items-center flex-column position-relative">
        <div class="d-flex justify-content-center align-items-center flex-column">
          <p class="player2">Player 2</p>
          <div class="GLOBAL2 d-flex justify-content-evenly align-items-start"><span class="GLOBAL2">72</span></div>
        </div>
        <div>
          <div class="red-background d-flex justify-content-center align-items-center flex-column">
            <span>Current</span>
            <div class="ROUND2">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
  crossorigin="anonymous"></script>

</body>
</html>
